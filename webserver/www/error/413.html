<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>413 - Payload Too Large</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --error-color: #f85149;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            margin: 0;
            color: var(--error-color);
            line-height: 1;
        }

        h1 {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: var(--text-color);
        }

        p {
            color: #8b949e;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .terminal {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.9rem;
            text-align: left;
            margin-bottom: 2rem;
        }

        .terminal span { color: var(--error-color); }

        .btn {
            display: inline-block;
            background-color: #21262d;
            color: var(--accent-color);
            padding: 10px 20px;
            text-decoration: none;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="error-code">413</p>
        <h1>Payload Too Large</h1>
        
        <div class="terminal">
            $ webserv --check-body-size<br>
            <span>[ERROR] Content-Length exceeds server limits.</span><br>
            $ overflow status: DETECTED
        </div>

        <p>The file or data you are trying to upload is too large. The server has a strict limit on the size of requests it can process.</p>
        
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
